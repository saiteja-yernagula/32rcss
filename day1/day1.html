css syntax


propertyname:propertyvalue; prp2:value2:
     declaration              declaration


     selector{
     propertyname:propertyvalue;

     }

     selector : it is used to target or
      point out the html element for appplying styles


      precedence
      inline have a high precedence
      based on the flow of declaration- nearest one will apply
        internal have a high precedence than external
        external have a low precedence than internal

        types of selectors
        1) simple selector
           1) element selector or tagname selector
             element : used to appply styles to the element based on the tagname
             id : based on id
             class :based on class 


             class 
             class is denoted with .classname
             class is used to apply styles to the group- 
                     we can take multiple classnames
             we can take multiple class name in the same element

             id
             id is denoted with #idname
             id is used to apply  styles to the unique element(single element)
                           -id is unique

           2) class selector
           3) id selector
           4) grouping selector
           5) universal selector

        2)  combinators
        3) pseudo class selectors
        4) pseudo element selectors
        5) attribute selectors


        specificity:
        specificity is used to determine which style will be applied to 
        the element  when the element is targeted by multiple selectors
        id have high specificity
        class have high specifictiy than tagname
        tagname have low specificity than class
